query getIntellectualPropertyById($input: IntellectualPropertyPatentInput!) {
  intellectualPropertyPatent(input: $input) {
    applicationNumber
    registrationNumber
    patentName
    patentNameInOrgLanguage
    patentIcelandicName
    owner {
      name
      home
      countryName {
        name
        code
      }
    }
    expires
    applicationDate
    registeredDate
    epDatePublication
    epDateProvisionPublishedInGazette
    epApplicationDate
    applicationDatePublishedAsAvailable
    maxValidDate
    epDateTranslationSubmitted
    classificationType
    status
    statusText
    statusDate
    alive
    patentAgent {
      name
      ssn
      address
    }
    inventors {
      name
      address
    }
    ownersDetail {
      name
      address
      postalCode
      city
      state
      id
      ssn
      country {
        name
        code
      }
    }
    appDate
    regDate
    language
  }
}
