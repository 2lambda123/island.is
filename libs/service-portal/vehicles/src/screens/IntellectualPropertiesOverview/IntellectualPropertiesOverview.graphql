query GetPatents {
  intellectualProperties {
    patents {
      applicationNumber
      registrationNumber
      patentName
      patentNameInOrgLanguage
      statusText
      applicationDate
    }
    trademarks {
      text
      type
      status
      applicationDate
      vmId
    }
    designs {
      applicationNumber
      hId
      status
      specification
    }
  }
}
