query GetIntellectualProperties {
  intellectualProperties {
    count
    items {
      ... on IntellectualPropertyPatent {
        __typename
        applicationNumber
        registrationNumber
        patentName
        patentNameInOrgLanguage
        statusText
        applicationDate
      }
      ... on IntellectualPropertyTrademark {
        __typename
        text
        type
        status
        applicationDate
        vmId
      }
      ... on IntellectualPropertyDesign {
        __typename
        applicationNumber
        hId
        status
        specification {
          description
        }
      }
    }
  }
}
