query getIntellectualPropertyDesign($input: IntellectualPropertyInput!) {
  intellectualPropertyDesign(input: $input) {
    specification {
      description
      specificationText
    }
    hId
    status
    canRenew
    publishDate
    applicationDate
    registrationDate
    internationalRegistrationDate
    expiryDate
    classification
    status
    owners {
      name
      address
    }
    designers {
      name
    }
    agent {
      name
      address
    }
  }
  intellectualPropertyDesignImageCollection(input: $input) {
    images {
      designNumber
      imageNumber
      image
    }
  }
}
