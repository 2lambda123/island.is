query getIntellectualPropertyDesignById($input: IntellectualPropertyInput!) {
  intellectualPropertyDesign(input: $input) {
    specification {
      description
    }
    hId
    status
    canRenew
    applicationDate
    publishDate
    registrationDate
    classification
    status
    owners {
      name
      address
    }
    designers {
      name
    }
    agent {
      name
      address
    }
  }
}
