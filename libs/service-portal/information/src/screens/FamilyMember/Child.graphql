query NationalRegistryChildrenV3 {
  nationalRegistryUserV3 {
    nationalId
    fullName
    livesWithBothParents
    livesWithApplicant
    children {
      nationalId
      fullName
      gender
      familyRegistrationCode
      banMarking
      name {
        givenName
        middleName
        lastName
      }
      citizenship {
        name
      }
      address {
        streetName
        postalCode
        city
      }
      birthplace {
        location
      }
      spouse {
        maritalStatus
      }
      religion {
        name
      }
    }
  }
}
