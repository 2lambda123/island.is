query NationalRegistryUserV3 {
  nationalRegistryUserV3 {
    nationalId
    fullName
    gender
    familyRegistrationCode
    banMarking
    name {
      givenName
      middleName
      lastName
    }
    citizenship {
      name
    }
    address {
      streetName
      postalCode
      city
    }
    birthplace {
      location
    }
    spouse {
      maritalStatus
    }
    religion {
      name
    }
    legalDomicilePopulace {
      legalDomicileId
      populace {
        nationalId
        fullName
      }
    }
  }
}
